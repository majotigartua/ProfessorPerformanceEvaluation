<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Title of the document</title>
    <style>
        table.border {
            border-collapse: collapse;
        }

            table.border th {
                padding: 5px;
                border: 1px solid black;
            }

            table.border td {
                padding: 5px;
                border: 1px solid black;
            }
    </style>
</head>
<body>
    <table style="width:100%">
        <tr>
            <td style="width:20%"></td>
            <td style="width:60%" align="center" valign="top">
                <table>
                    <tr><td align="center"><h4 style="margin:0px">Reporte de Experiencia Educativa</h4></td></tr>
                    <tr><td align="center">Universidad Veracruzana </td></tr>
                    <tr><td align="center"></td></tr>
                </table>
            </td>
        </tr>

        <tr><td colspan="3" height="20"></td></tr>

        <tr>
            <td colspan="2">
                <table style="width:100%">
                     <tr>
                        <td colspan="1" style="width:38%">Experiencia educativa:</td>
                        <td colspan="3" style="width:80%;border-bottom:1px solid black">@Experiencia</td>
                    </tr>
                    
                    <tr>
                        <td colspan="1" style="width:38%">Calificacion:</td>
                        <td colspan="3" style="width:80%;border-bottom:1px solid black">@Calificacion</td>
                    </tr>
                </table>
                <table style="width:100%">
                    <tr>
                        <td style="width:24%">Total de reviews:</td>
                        <td style="width:40%;border-bottom:1px solid black">@TotalReviews</td>
                    </tr>
                </table>
            </td>
            <td></td>
        </tr>

        <tr><td colspan="3" height="30"></td></tr>

        <tr>
            <td colspan="2">
                <table class="border" style="width:100%;">
                    <thead>
                        <tr style="background-color:#D8D8D8">
                            <th>Facultad</th>
                            <th>Programa educativo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>@Facultad</td>
                            <td>@Programa</td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
